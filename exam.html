<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physical Science Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <div class="container">
        <div class="header-content">
            <div>
                <h5>Physical Science Review Test</h5>
            </div>
            <div class="timer">
                <img src="clock.png" alt="Timer Icon" width="20"> <!-- Replace with actual icon -->
                <span id="time-remaining">Time remaining: 01:30:00</span>
            </div>
        </div>
    </div>
    </header>

    <div class="container">
        <!-- Questions Container -->
        <div id="questions-container" class="question-container">
            <!-- Questions will be dynamically inserted here -->
        </div>

        <!-- Button Container -->
        <div class="button-container">
            <!-- Submit Button -->
            <button class="btn btn-submit" onclick="submitExam()">Submit </button>
        
            <!-- Show Mistakes Button -->
            <button id="show-mistakes-btn" class="btn btn-secondary show-mistakes" onclick="showMistakes()">Show Mistakes</button>
        </div>

        <!-- Result Display -->
        <div id="result" class="result">
            <h3 style="font-weight: bold;">Score: <span id="score"></span></h3>
            <h3 id="ged-score" style="font-weight: bold;"></h3> <!-- GED Score display -->
            <p id="status"></p> <!-- This is where the status message will appear -->
        </div>

        <!-- Mistakes Display -->
        <div id="mistakes" class="mistakes-container" style="display: none;">
            <h4>Mistakes:</h4>
            <ul id="mistakes-list"></ul>
        </div>
        <button id="show-mistakes-btn" style="display: none;" onclick="showMistakes()">Show Mistakes</button>
<div id="mistakes" style="display:none;">
    <ul id="mistakes-list"></ul>
</div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="exam.js"></script>
</body>
</html>
