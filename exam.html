<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physical Science Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { font-family: Arial, sans-serif; background-color: #f9f9f9; }
        .container { margin-top: 20px; }
        .question-container { margin-bottom: 20px; }
        .btn-submit { background-color: #004f9f; color: white; }
        .timer { text-align: right; margin-bottom: 20px; font-weight: bold; }
        .result, .show-mistakes { display: none; margin-top: 20px; }

        header {
            background-color: #004f9f;
            color: white;
            padding: 10px 0;
        }
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 30px;
        }
        .header-content h1 {
            margin: 0;
        }
        .timer {
            font-size: 1rem;
            display: flex;
            align-items: center;
        }
        .timer img {
            margin-right: 5px;
        }
        main {
            margin: 40px auto;
            padding: 20px;
            width: 80%;
            background-color: white;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
    </style>
</head>
<body>

    <header>
        <div class="container">
        <div class="header-content">
            <div>
                <h5>Physical Science Review Test</h5>
            </div>
            <div class="timer">
                <img src="clock.png" alt="Timer Icon" width="20"> <!-- Replace with actual icon -->
                <span id="time-remaining">Time remaining: 01:30:00</span>
            </div>
        </div>
    </div>
    </header>

     <div class="container">
    <!-- Questions Container -->
    <div id="questions-container" class="question-container">
        <!-- Questions will be dynamically inserted here -->
    </div>

    <!-- Submit Button -->
    <button class="btn btn-submit" onclick="submitExam()">Submit</button>

    <!-- Result Display -->
    <div id="result" class="result">
        <h3>Score: <span id="score"></span></h3>
    </div>
    
    <!-- Show Mistakes Button -->
    <button id="show-mistakes-btn" class="btn btn-secondary show-mistakes" onclick="showMistakes()">Show Mistakes</button>

    <!-- Mistakes Display -->
    <div id="mistakes" class="result">
        <h4>Mistakes:</h4>
        <ul id="mistakes-list"></ul>
    </div>
</div>
</div>

<script src="exam.js"></script>
</body>
</html>
